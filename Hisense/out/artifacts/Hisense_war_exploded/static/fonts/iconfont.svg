<form class="form form-aligned user-login-form user-common-form" data-site-type="7">
<fieldset>
<div class="name-password-group">
<div class="control-group input-wrap" id="login-name">
<span class="inner-input-left-icon">手机号码</span>
<input type="hidden" name="target" value="http://backsource.shop.hisense.com/assets/scripts/sharejs/css/iconfont.svg">
<input type="hidden" class="isCompany" name="isCompany" value>
<input id="login-type" type="hidden" name="type" value="1">
<input id="loginId" type="text" name="loginBy" value="" required autocomplete="new-password"/>
<span class="note-error-empty note-icon ">
<i class="icon-pokeball icon-pokeball-error"></i>
<span>手机号不可为空</span>
</span>
</div>
<div class="control-group input-wrap" id="login-password">
<span class="inner-input-left-icon">密码</span>
<input id="password" type="password" name="password" pattern="^[\s\S]{6,20}$" required autocomplete="new-password"/>
<i class="inner-input-right-icon iconfont icon-ic-visible js-toggle-password"></i>
<span class="note-error note-icon ">
<i class="icon-pokeball icon-pokeball-error"></i>
<span>请输入6-20位数字大小写字母组合密码</span>
</span>
<span class="note-error-empty note-icon ">
<i class="icon-pokeball icon-pokeball-error"></i>
<span>密码不可为空</span>
</span>
</div>
<div class="control-group input-wrap picture-code hide">
<span class="inner-input-left-icon">图片验证码</span>
<input class="verify-code" type="text" name='captcha' value="" maxlength="4" autocomplete="off">
<span class="note-error-empty note-icon ">
<i class="icon-pokeball icon-pokeball-error"></i>
<span>图片验证码不可为空</span>
</span>
<img src="/api/user/captcha" class="verify-code js-verify-code" alt="看不清楚？点击重新获取验证码" title="看不清楚？点击重新获取验证码">
</div>
<div class="control-group keep-group clearfix">
<span class="free-login js-free-login">
<input type="checkbox" name="freeDay" class="input-checkbox" value="30">30天免登录
</span>
<a class="keep pull-right register-a js-register-a">免费注册</a>
<a class="keep pull-right forget-password-a">忘记密码?</a>
<a class="keeped pull-right toreg hide js-register-a">&nbsp;&nbsp;去注册！</a>
</div>
</div>
<div class="error-wall"><ul></ul></div>
<div class="control-group" id="login-submit">
<input type="submit" class="btn btn-primary" disabled value="立即登录">
</div>
</fieldset>
</form>
